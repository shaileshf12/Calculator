<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/91aba21dd8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="camp.css">
</head>

<body>
    <div class="container">
        <div class="row"></div>
            <div class="col-1 col-sm-1 col-md-4 col-lg-8 col-xl-10">
                
                <table align="center">
                    <tr>
                        <td colspan="4" id="disp"></td>
            
                    </tr>
                    <tr>
                        <td id="square-root">&#x221A;x</td>
                        <td id="inverse">1/x</td>
                        <td id="square">x<sup>2</sup></td>
                        <td id="undo">&#9003;</td>
                    </tr>
                    <tr>
                        <td id="add">+</td>
                        <td id="sub">-</td>
                        <td id="mult">x</td>
                        <td id="div">/</td>
            
                    </tr>
                    <tr>
                        <td class="n">7</td>
                        <td class="n">8</td>
                        <td class="n">9</td>
                        <td id="c">AC</td>
                    </tr>
                    <tr>
                        <td class="n">4</td>
                        <td class="n">5</td>
                        <td class="n">6</td>
                        <td id="equal" rowspan="3">=</td>
                    </tr>
                    <tr>
                        <td class="n">1</td>
                        <td class="n">2</td>
                        <td class="n">3</td>
                    </tr>
                    <tr>
                        <td id="dot">.</td>
                        <td class="n">0</td>
                        <td id="per">%</td>
            
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    
    


    <script src="sample.js">

    </script>
</body>

</html>
